<!DOCTYPE html>
<html>
<head>
	<title>Campo Senha</title>
</head>
<body>
	<form action="email@email.com" method="get">
		<p><font face="calibri">Nome:<input type=text name="Nome" size="25" maxlength="50"></p>
			<p>N do catão de crédito<input type=text name="num_cartao" size="16"></p>
			<p>Senha:<input type=Password name="Senha" size="6"></p>
			<p>Selecione a bandeira do cartão de crédito:<br>
				<input type=radio name="vi" checked>VISA<br>
				<input type=radio name="mst">MASATERCARD</p>
				<P>Selecione horário de entrega:<br>
					<input type=checkbox name="horario1" size="1">8h às 12h<br> 
					<input type=checkbox name="horario2" size="1">13h às 15h<br>
					<input type=checkbox name="horario3" size="1">16h às 18h</P>
					<p>Endereço: <input type= text name="end" size="30"></p>
					<h1>Escolha a sua cidade</h1>
					<form><select name="cidades">
						<option>Sapucaia do Sul
						<option>São leopoldo
						<option>Esteio
						<option>Canoas
						<option>Porto alegre
						<option>Nova Santa Rita
						<option>Montenegro
						<option>Novo Hamburgo
						<option>Campo Bom
						<option>Guaiba	
					</select></form>
					<input type=submit value="Enviar">&nbsp;&nbsp;<input type=reset value="Limpar"> 

	</form>

</body>
</html>
